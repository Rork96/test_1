      :root {

        --text-primary: #f5f3fc;

      body {

        color: var(--text-primary);

          120deg,
          var(--bg-gradient-start),

      h1, h2, h3, h4 {

      a {

        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

        z-index: -1;

      /* Navigation bar */

        display: flex;
        justify-content: space-between;
        align-items: center;

        color: var(--text-secondary);

      // Starfield animation on canvas
      function initStarfield() {
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let width, height;
        let stars;
        const numStars = 100;
        function resize() {
          width = canvas.width = window.innerWidth;
          height = canvas.height = window.innerHeight;
          stars = Array.from({ length: numStars }, () => ({
            x: Math.random() * width,
            y: Math.random() * height,
            size: Math.random() * 1.2,
            speed: Math.random() * 0.3 + 0.1,
          }));
        }
        function animate() {
          ctx.clearRect(0, 0, width, height);
          ctx.fillStyle = '#ffffff';
          stars.forEach((star) => {
            star.y += star.speed;
            if (star.y > height) star.y = 0;
            ctx.globalAlpha = star.size;
            ctx.fillRect(star.x, star.y, 2, 2);
          });
          requestAnimationFrame(animate);
        }
        resize();
        animate();
        window.addEventListener('resize', resize);
      }

      function setupCommandPalette() {
        const palette = document.getElementById('cmdPalette');
        const search = document.getElementById('cmdSearch');
        const results = document.getElementById('cmdResults');
        const commands = [
          { label: 'Go to About', action: () => document.querySelector('#about').scrollIntoView({ behavior: 'smooth' }) },
          { label: 'Go to Cases', action: () => document.querySelector('#cases').scrollIntoView({ behavior: 'smooth' }) },
          { label: 'Go to Gallery', action: () => document.querySelector('#gallery').scrollIntoView({ behavior: 'smooth' }) },
          { label: 'Go to Contact', action: () => document.querySelector('#contact').scrollIntoView({ behavior: 'smooth' }) },
          { label: 'Open Instagram', action: () => window.open('https://instagram.com', '_blank') },
        ];
        let selectedIndex = -1;
        function renderResults(filter = '') {
          results.innerHTML = '';
          const filtered = commands.filter((cmd) => cmd.label.toLowerCase().includes(filter.toLowerCase()));
          filtered.forEach((cmd, idx) => {
            const div = document.createElement('div');
            div.className = 'cmd-item';
            div.textContent = cmd.label;
            div.onclick = () => {
              cmd.action();
              hidePalette();
            };
            results.appendChild(div);
          });
        }
        function showPalette() {
          palette.classList.add('open');
          search.focus();
          renderResults('');
        }
        function hidePalette() {
          palette.classList.remove('open');
          search.value = '';
        }
        search.oninput = (e) => {
          renderResults(e.target.value);
        };
        document.getElementById('cmdToggle').onclick = (e) => {
          e.preventDefault();
          showPalette();
        };
        document.addEventListener('keydown', (e) => {
          if ((e.metaKey || e.ctrlKey) && e.key.toLowerCase() === 'k') {
            e.preventDefault();
            if (palette.classList.contains('open')) hidePalette(); else showPalette();
          }
          if (palette.classList.contains('open')) {
            if (e.key === 'Escape') {
              hidePalette();
            }
            // arrow navigation if needed
          }
        });
      }

      // Audio toggle logic
      function setupAudioToggle() {
          const audio = document.getElementById('phonkAudio');
          const toggle = document.getElementById('audioToggle');
          const playIcon = document.querySelector('.playIcon');
          const pauseIcons = document.querySelectorAll('.pauseIcon');
          function updateIcon() {
            if (audio.paused) {
              playIcon.style.display = 'block';
              pauseIcons.forEach((el) => (el.style.display = 'none'));
            } else {
              playIcon.style.display = 'none';
              pauseIcons.forEach((el) => (el.style.display = 'block'));
            }
          }
          toggle.onclick = () => {
            if (audio.paused) {
              audio.play();
            } else {
              audio.pause();
            }
            updateIcon();
          };
          updateIcon();
      }

      // Theme toggle between VHS (dark) and clean (light-ish) modes
      function setupThemeToggle() {
        const toggle = document.getElementById('themeToggle');
        let clean = false;
        const root = document.documentElement;
        toggle.onclick = (e) => {
          e.preventDefault();
          clean = !clean;
          if (clean) {
            root.style.setProperty('--bg-gradient-start', '#f5f0fc');
            root.style.setProperty('--bg-gradient-end', '#e1ddf0');
            root.style.setProperty('--text-primary', '#1a042e');
            root.style.setProperty('--text-secondary', '#382f50');
            root.style.setProperty('--card-bg', 'rgba(255, 255, 255, 0.8)');
            root.style.setProperty('--card-border', 'rgba(0, 0, 0, 0.1)');
          } else {
            root.style.setProperty('--bg-gradient-start', '#090214');
            root.style.setProperty('--bg-gradient-end', '#1a061e');
            root.style.setProperty('--text-primary', '#f5f3fc');
            root.style.setProperty('--text-secondary', '#c7bfe5');
            root.style.setProperty('--card-bg', 'rgba(33, 17, 51, 0.8)');
            root.style.setProperty('--card-border', 'rgba(255, 255, 255, 0.1)');
          }
        };
      }

      ReactDOM.render(<App />, document.getElementById('main'));
      // After initial render, set up extra JS features
      setupCommandPalette();
      setupAudioToggle();
      setupThemeToggle();
      // Set telegram link after page load
      document.getElementById('telegramLink').href = 'https://t.me/your_username';
    </script>
  </body>
