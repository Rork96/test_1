<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pavlo — Dark Fantasy Phonk / VHS (React Native Web)</title>
  <meta name="description" content="Dark‑fantasy phonk/VHS portfolio built with React Native Web. Demos, cases, contact, and tasteful animations—all static for GitHub Pages." />
  <link rel="icon" href="favicon.ico" />
  <style>
    html,body{height:100%} body{margin:0;background:radial-gradient(1200px 800px at 10% 10%, #0b0714 0%, #05030a 50%) fixed;overflow-x:hidden;color:#F2F2F7;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial}
    a{color:inherit}
    #starfield{position:fixed;inset:0;z-index:-1}
    .toast{position:fixed;right:16px;bottom:16px;background:rgba(0,0,0,.75);border:1px solid rgba(255,255,255,.18);padding:10px 14px;border-radius:10px;display:none;z-index:2000}
    .toast.show{display:block;animation:fade 2.6s ease forwards}
    @keyframes fade{0%{opacity:0;transform:translateY(6px)}10%{opacity:1;transform:none}90%{opacity:1}100%{opacity:0}}
  </style>
  <!-- React / ReactDOM / RN Web UMD so we don't need a bundler -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-native-web/dist/index.umd.js"></script>
  <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!-- Lottie (optional accents in gallery) -->
  <script crossorigin src="https://unpkg.com/lottie-web/build/player/lottie_light.min.js"></script>
</head>
<body>
  <canvas id="starfield" aria-hidden="true"></canvas>
  <div id="root"></div>
  <div id="toast" class="toast"></div>

  <script type="text/babel">
    const {
      AppRegistry, View, Text, ScrollView, Pressable, TextInput, Image
    } = ReactNative;

    // ====== CONFIG (edit these) ======
    const SOCIALS = {
      telegram: "R_O_R_K",
      email: "pavlo@wealthifai.app",
      instagram: "https://instagram.com/rork_paul",
      linkedin: "https://linkedin.com/in/rork",
      upwork: "https://www.upwork.com/freelancers/rork"
    };
    const FORMSPREE_ID = "YOUR_FORMSPREE_ID"; // replace with your Formspree form id
    const CASES = [
      { id:"wealthifai", title:"WealthifAI — Finance OS", desc:"AI-powered finance assistant with receipt OCR, reminders, goals, and insights.", tags:["OpenAI","OCR","Finance"], demo:"demos/wealthifai.html", repo:"" },
      { id:"securityguard", title:"SecurityGuard_AI — Raspberry Pi Monitor", desc:"CPU temp, RAM, disk, Docker status; Telegram alerts and JSON endpoint.", tags:["Raspberry Pi","Docker","Telegram"], demo:"demos/securityguard.html", repo:"" },
      { id:"reflacto", title:"Reflacto — Reflection & Breathwork", desc:"Daily prompts, Buteyko timers, Notion export, and trends.", tags:["Notion","Shortcuts","AI"], demo:"demos/reflacto.html", repo:"" },
      { id:"healthifai", title:"HealthifAI — iOS Health Insights", desc:"HealthKit analysis, GPT post‑workout summaries, custom widgets.", tags:["iOS","HealthKit"], demo:"demos/healthifai.html", repo:"" },
      { id:"goggins", title:"Goggins Kitchen", desc:"AI culinary guide for athletes with personalized macros.", tags:["AI","Nutrition"], demo:"demos/goggins.html", repo:"" },
      { id:"tamagotchi", title:"Fitness Tamagotchi", desc:"Gamified health based on real‑world actions.", tags:["Gamification","Health"], demo:"demos/tamagotchi.html", repo:"" },
    ];
    const GALLERY = [
      { id:"gal1", title:"WealthifAI demo", lottie:"https://assets9.lottiefiles.com/packages/lf20_szrxtwmm.json" },
      { id:"gal2", title:"SecurityGuard status", lottie:"https://assets6.lottiefiles.com/packages/lf20_y9fdrb3j.json" },
      { id:"gal3", title:"Reflacto mood flow", lottie:"https://assets3.lottiefiles.com/packages/lf20_1pxqjqps.json" },
      { id:"gal4", title:"HealthifAI activity ring", lottie:"https://assets1.lottiefiles.com/packages/lf20_touohxv0.json" },
    ];

    // ====== UTIL ======
    const styles = StyleSheet.create({
      container:{paddingTop:56,paddingHorizontal:16,maxWidth:1200,alignSelf:'center',width:'100%'},
      nav:{position:'sticky',top:0,zIndex:50,backgroundColor:'rgba(5,3,10,.7)',backdropFilter:'blur(8px)',borderBottomWidth:1,borderColor:'rgba(255,255,255,.12)'},
      navRow:{flexDirection:'row',alignItems:'center',justifyContent:'space-between',padding:12},
      navLinks:{flexDirection:'row',gap:8},
      chip:{borderWidth:1,borderColor:'rgba(255,255,255,.2)',borderRadius:999,paddingVertical:6,paddingHorizontal:10},
      heroRow:{flexDirection:'row',gap:16,flexWrap:'wrap'},
      panel:{flexGrow:1,flexBasis:480,backgroundColor:'rgba(255,255,255,.06)',borderWidth:1,borderColor:'rgba(255,255,255,.16)',borderRadius:14,padding:16},
      title:{fontSize:42,fontWeight:'800',textShadowColor:'rgba(183,0,255,.6)',textShadowOffset:{width:0,height:0},textShadowRadius:12},
      subtitle:{color:'#bfc2d1',marginTop:6},
      tagsRow:{flexDirection:'row',flexWrap:'wrap',gap:8,marginTop:8},
      tag:{borderWidth:1,borderColor:'rgba(255,255,255,.16)',borderRadius:999,paddingVertical:4,paddingHorizontal:10,color:'#bfc2d1',fontSize:12},
      btnRow:{flexDirection:'row',gap:10,marginTop:12,flexWrap:'wrap'},
      btn:{borderWidth:1,borderColor:'rgba(255,255,255,.18)',borderRadius:12,paddingVertical:10,paddingHorizontal:16,backgroundColor:'rgba(183,0,255,.12)'},
      btnSecondary:{borderWidth:1,borderColor:'rgba(255,255,255,.18)',borderRadius:12,paddingVertical:10,paddingHorizontal:16,backgroundColor:'rgba(255,255,255,.08)'},
      h2:{fontSize:22,fontWeight:'700',marginVertical:12},
      galleryWrap:{height:'70vh',borderWidth:1,borderColor:'rgba(255,255,255,.16)',borderRadius:16,overflow:'hidden',backgroundColor:'rgba(10,6,16,.95)'},
      galleryItem:{height:'70vh',alignItems:'center',justifyContent:'center'},
      casesGrid:{flexDirection:'row',flexWrap:'wrap',gap:16},
      card:{width:'calc(33.333% - 10px)',minWidth:260,flexGrow:1,borderWidth:1,borderColor:'rgba(255,255,255,.15)',borderRadius:16,overflow:'hidden',backgroundColor:'rgba(255,255,255,.06)'},
      thumb:{height:140,alignItems:'center',justifyContent:'center',backgroundColor:'rgba(183,0,255,.12)'},
      body:{padding:12},
      small:{fontSize:12,color:'#bfc2d1'},
      contactRow:{flexDirection:'row',gap:16,flexWrap:'wrap'},
      input:{borderWidth:1,borderColor:'rgba(255,255,255,.16)',borderRadius:10,paddingVertical:10,paddingHorizontal:12,marginBottom:8,color:'#F2F2F7',backgroundColor:'rgba(255,255,255,.06)'},
      modalWrap:{position:'fixed',inset:'0',alignItems:'center',justifyContent:'center'},
      modalCard:{width:'min(1000px,92vw)',maxHeight:'88vh',overflow:'auto',padding:16,borderRadius:16,backgroundColor:'rgba(20,12,28,.95)',borderWidth:1,borderColor:'rgba(255,255,255,.16)'},
      footer:{marginVertical:40}
    });

    function toast(msg){
      const el = document.getElementById('toast');
      el.textContent = msg; el.classList.add('show');
      setTimeout(()=> el.classList.remove('show'), 2600);
    }

    // Starfield background
    (function starfield(){
      const canvas=document.getElementById('starfield'); const c=canvas.getContext('2d'); let w,h,stars; const count=120;
      const init=()=>{w=canvas.width=innerWidth;h=canvas.height=innerHeight;stars=new Array(count).fill(0).map(()=>({x:Math.random()*w,y:Math.random()*h,z:Math.random()*1+0.2,s:Math.random()*1.6+0.4}))};
      const step=()=>{c.clearRect(0,0,w,h);c.fillStyle='white';stars.forEach(st=>{st.x+=st.z;if(st.x>w){st.x=0;st.y=Math.random()*h}c.globalAlpha=st.s/2;c.fillRect(st.x,st.y,st.s,st.s)});requestAnimationFrame(step)};
      addEventListener('resize',init);init();step();
    })();

    function Nav(){
      return (
        <View style={[styles.nav]}>
          <View style={[styles.container, styles.navRow]}>
            <Text style={styles.small}>Pavlo — AI Integrations & Apps</Text>
            <View style={styles.navLinks}>
              <Pressable onPress={()=>document.getElementById('cases').scrollIntoView({behavior:'smooth'})}><Text style={styles.chip}>Cases</Text></Pressable>
              <Pressable onPress={()=>document.getElementById('about').scrollIntoView({behavior:'smooth'})}><Text style={styles.chip}>About</Text></Pressable>
              <Pressable onPress={()=>document.getElementById('contact').scrollIntoView({behavior:'smooth'})}><Text style={styles.chip}>Contact</Text></Pressable>
              <Pressable onPress={()=>toggleAudio()}><Text style={styles.chip}>Phonk ♫</Text></Pressable>
              <Pressable onPress={()=>toggleTheme()}><Text style={styles.chip}>VHS / Clean</Text></Pressable>
            </View>
          </View>
        </View>
      );
    }

    function Hero(){
      return (
        <View style={[styles.container, styles.heroRow]} id="about">
          <View style={styles.panel}>
            <Text style={styles.title}>Dark‑Fantasy Phonk / VHS Portfolio</Text>
            <Text style={styles.subtitle}>I design and ship AI automations and apps: n8n/Zapier agents, Telegram bots, finance & health products, and Raspberry Pi DevOps. I prefer fast MVPs that actually work.</Text>
            <View style={styles.tagsRow}>
              {["n8n","Zapier","OpenAI","Supabase","FastAPI","iOS HealthKit","Raspberry Pi"].map(t=>(<Text key={t} style={styles.tag}>{t}</Text>))}
            </View>
            <View style={styles.btnRow}>
              <Pressable onPress={()=>document.getElementById('gallery').scrollIntoView({behavior:'smooth'})}><Text style={styles.btn}>See Demos</Text></Pressable>
              <Pressable onPress={()=>window.open(SOCIALS.instagram,'_blank')}><Text style={styles.btnSecondary}>Instagram</Text></Pressable>
            </View>
          </View>
          <View style={styles.panel}>
            <Text style={styles.h2}>What I Do</Text>
            <View style={{rowGap:8}}>
              <View style={{borderWidth:1,borderColor:'rgba(255,255,255,.12)',borderRadius:10,padding:12,marginBottom:8}}>
                <Text style={{fontWeight:'700'}}>AI Agents & Automations</Text>
                <Text style={styles.small}>n8n super‑agents, memory, semantic search, Slack/Telegram interfaces, robust logging.</Text>
              </View>
              <View style={{borderWidth:1,borderColor:'rgba(255,255,255,.12)',borderRadius:10,padding:12,marginBottom:8}}>
                <Text style={{fontWeight:'700'}}>Finance & Health Apps</Text>
                <Text style={styles.small}>WealthifAI & HealthifAI UIs, receipt OCR, budgeting, goals, HealthKit insights, streaks.</Text>
              </View>
              <View style={{borderWidth:1,borderColor:'rgba(255,255,255,.12)',borderRadius:10,padding:12,marginBottom:8}}>
                <Text style={{fontWeight:'700'}}>Backend & DevOps</Text>
                <Text style={styles.small}>FastAPI/Flask on Supabase/Postgres, Docker deployments, Raspberry Pi monitoring.</Text>
              </View>
              <View style={{borderWidth:1,borderColor:'rgba(255,255,255,.12)',borderRadius:10,padding:12}}>
                <Text style={{fontWeight:'700'}}>Creative Media & Bots</Text>
                <Text style={styles.small}>Telegram bots for status, content sorting to Notion, Insta/TikTok pipelines, dark‑fantasy visuals.</Text>
              </View>
            </View>
          </View>
        </View>
      );
    }

    function Gallery(){
      React.useEffect(()=>{
        GALLERY.forEach((g)=>{
          const el = document.getElementById(g.id);
          if(el && g.lottie && window.lottie){
            window.lottie.loadAnimation({ container: el, renderer:'svg', loop:true, autoplay:true, path:g.lottie });
          }
        });
      },[]);
      return (
        <View style={[styles.container]} id="gallery">
          <Text style={styles.h2}>Lore Gallery — Scroll to Explore</Text>
          <View style={styles.galleryWrap}>
            <ScrollView pagingEnabled horizontal showsHorizontalScrollIndicator={false}>
              {GALLERY.map(g => (
                <View key={g.id} style={[styles.galleryItem,{width:window.innerWidth-32}]}>
                  <View id={g.id} style={{width:'100%',height:'100%'}} />
                </View>
              ))}
            </ScrollView>
          </View>
        </View>
      );
    }

    function Cases(){
      const [open, setOpen] = React.useState(null);
      return (
        <View style={[styles.container]} id="cases">
          <Text style={styles.h2}>Cases</Text>
          <View style={styles.casesGrid}>
            {CASES.map(c => (
              <View key={c.id} style={styles.card}>
                <View style={styles.thumb}><Text style={{fontSize:40}}>✦</Text></View>
                <View style={styles.body}>
                  <Text style={{fontWeight:'700'}}>{c.title}</Text>
                  <Text style={styles.small}>{c.desc}</Text>
                  <View style={{flexDirection:'row',flexWrap:'wrap',gap:6,marginTop:6}}>
                    {c.tags.map(t => <Text key={t} style={styles.tag}>{t}</Text>)}
                  </View>
                  <View style={{flexDirection:'row',gap:8,marginTop:8,flexWrap:'wrap'}}>
                    <Pressable onPress={()=>setOpen(c)}><Text style={styles.btn}>View</Text></Pressable>
                    {c.repo ? <Pressable onPress={()=>window.open(c.repo,'_blank')}><Text style={styles.btnSecondary}>Code</Text></Pressable> : null}
                  </View>
                </View>
              </View>
            ))}
          </View>

          {open && (
            <View style={[styles.modalWrap]}>
              <View style={{position:'absolute',inset:0,backgroundColor:'rgba(0,0,0,.6)'}} onClick={()=>setOpen(null)} />
              <View style={styles.modalCard}>
                <View style={{flexDirection:'row',justifyContent:'space-between',alignItems:'center'}}>
                  <Text style={{fontWeight:'800'}}>{open.title}</Text>
                  <Pressable onPress={()=>setOpen(null)}><Text style={styles.btnSecondary}>Close</Text></Pressable>
                </View>
                <View style={{marginTop:8}}>
                  <Text style={styles.small}>{open.desc}</Text>
                </View>
                <View style={{marginTop:10}}>
                  <iframe src={open.demo} title="Demo" style="width:100%;height:420px;border:1px solid rgba(255,255,255,.18);border-radius:12px;background:#000"></iframe>
                </View>
                <View style={{flexDirection:'row',gap:8,marginTop:10}}>
                  <Pressable onPress={()=>window.open(open.demo,'_blank')}><Text style={styles.btn}>Open demo</Text></Pressable>
                  {open.repo ? <Pressable onPress={()=>window.open(open.repo,'_blank')}><Text style={styles.btnSecondary}>Code</Text></Pressable> : null}
                </View>
              </View>
            </View>
          )}
        </View>
      );
    }

    function Contact(){
      const [name,setName]=React.useState(""),[email,setEmail]=React.useState(""),[message,setMessage]=React.useState("");
      async function submit(){
        if(!FORMSPREE_ID){
          toast("Set your Formspree ID in the config at the top of index.html");
          return;
        }
        try{
          const res = await fetch(`https://formspree.io/f/${FORMSPREE_ID}`, {
            method:'POST', headers:{'Accept':'application/json','Content-Type':'application/json'},
            body: JSON.stringify({name,email,message})
          });
          if(res.ok){ toast("Message sent!"); setName(""); setEmail(""); setMessage(""); }
          else { toast("Formspree error: check ID"); }
        }catch(e){ toast("Network error"); }
      }
      return (
        <View style={[styles.container]} id="contact">
          <Text style={styles.h2}>Contact</Text>
          <View style={styles.contactRow}>
            <View style={[styles.panel,{flexBasis:480,flexGrow:1}]}>
              <TextInput value={name} onChangeText={setName} placeholder="Your name" placeholderTextColor="#b6b6c0" style={styles.input}/>
              <TextInput value={email} onChangeText={setEmail} placeholder="Email" placeholderTextColor="#b6b6c0" style={styles.input} keyboardType="email-address" />
              <TextInput value={message} onChangeText={setMessage} placeholder="Tell me about your project..." placeholderTextColor="#b6b6c0" multiline numberOfLines={5} style={[styles.input,{height:120}]}/>
              <View style={{flexDirection:'row',gap:8,flexWrap:'wrap'}}>
                <Pressable onPress={submit}><Text style={styles.btn}>Send</Text></Pressable>
                <Pressable onPress={()=>window.open(`https://t.me/${SOCIALS.telegram}`,'_blank')}><Text style={styles.btnSecondary}>Open Telegram Chat</Text></Pressable>
              </View>
              <Text style={[styles.small,{marginTop:6}]}>Email: <a href={"mailto:"+SOCIALS.email}>{SOCIALS.email}</a> · Telegram: <a href={"https://t.me/"+SOCIALS.telegram} target="_blank">@{SOCIALS.telegram}</a> · Instagram: <a href={SOCIALS.instagram} target="_blank">@rork_paul</a> · LinkedIn: <a href={SOCIALS.linkedin} target="_blank">/in/rork</a> · Upwork: <a href={SOCIALS.upwork} target="_blank">Hire me</a></Text>
            </View>
            <View style={[styles.panel,{flexBasis:320,flexGrow:1}]}>
              <Text style={{fontWeight:'700'}}>Telegram Webhook (optional)</Text>
              <Text style={styles.small}>Deploy a Cloudflare Worker or n8n webhook to relay form messages to your Telegram bot without exposing tokens in the browser.</Text>
            </View>
          </View>
        </View>
      );
    }

    function Footer(){
      return (
        <View style={[styles.container, styles.footer]}>
          <View style={{borderWidth:1,borderColor:'rgba(255,255,255,.16)',borderRadius:12,padding:12,flexDirection:'row',justifyContent:'space-between',alignItems:'center',flexWrap:'wrap',rowGap:8}}>
            <Text style={styles.small}>© {new Date().getFullYear()} Pavlo Tsyhanash — Built with React Native Web · Dark‑Fantasy Phonk / VHS</Text>
            <View style={{flexDirection:'row',gap:8}}>
              <Pressable onPress={()=>window.scrollTo({top:0,behavior:'smooth'})}><Text style={styles.btnSecondary}>Top</Text></Pressable>
              <Pressable onPress={()=>window.open('mailto:'+SOCIALS.email)}><Text style={styles.btnSecondary}>Email</Text></Pressable>
            </View>
          </View>
        </View>
      );
    }

    function App(){
      return (
        <ScrollView>
          <Nav/>
          <Hero/>
          <Gallery/>
          <Cases/>
          <Contact/>
          <Footer/>
        </ScrollView>
      );
    }

    // Theme toggle + audio
    let _audio; let _playing=false;
    function toggleAudio(){
      if(!_audio){ _audio = new Audio('phonk.mp3'); _audio.loop=true; _audio.volume=0.15; }
      if(!_playing){ _audio.play().catch(()=>toast('Drop a phonk.mp3 next to index.html to enable music.')); _playing=true; } else { _audio.pause(); _playing=false; }
    }
    function toggleTheme(){
      const dark = document.body.dataset.theme !== 'clean';
      document.body.dataset.theme = dark ? 'clean':'vhs';
      document.body.style.background = dark ? '#0a0a0f' : 'radial-gradient(1200px 800px at 10% 10%, #0b0714 0%, #05030a 50%) fixed';
    }

    AppRegistry.registerComponent('App', () => App);
    AppRegistry.runApplication('App', { rootTag: document.getElementById('root') });
  </script>
</body>
</html>
